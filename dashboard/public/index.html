<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WireMock Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #020303;
        --panel: rgba(18, 18, 18, 0.8);
        --stroke: rgba(255, 255, 255, 0.08);
        --primary: #2997ff;
        --primary-strong: #0a84ff;
        --text-dim: rgba(255, 255, 255, 0.65);
        --success: #30d158;
        --warning: #ffd60a;
        --danger: #ff453a;
        font-size: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(at top, #142145, transparent 45%),
          radial-gradient(at bottom, #0f1f15, transparent 45%), var(--bg);
        color: #fff;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://www.transparenttextures.com/patterns/black-linen.png");
        opacity: 0.12;
        pointer-events: none;
      }

      main {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 64px 24px 80px;
      }

      .glass {
        background: var(--panel);
        border: 1px solid var(--stroke);
        border-radius: 28px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        backdrop-filter: saturate(150%) blur(24px);
      }

      .top-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        padding: 32px;
      }

      .title h1 {
        margin: 8px 0 4px;
        font-size: clamp(32px, 5vw, 48px);
        font-weight: 600;
      }

      .title p {
        margin: 0;
        color: var(--text-dim);
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text-dim);
        font-size: 0.9rem;
      }

      .refresh-btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 12px 28px;
        font-size: 0.95rem;
        color: #fff;
        background: linear-gradient(120deg, var(--primary), var(--primary-strong));
        box-shadow: 0 10px 30px rgba(10, 132, 255, 0.35);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      .refresh-btn:active {
        transform: translateY(1px);
        box-shadow: 0 6px 18px rgba(10, 132, 255, 0.45);
      }

      .panels {
        margin-top: 32px;
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 24px;
      }

      .panel {
        padding: 32px;
      }

      .panel h3 {
        margin: 0 0 24px;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      label {
        font-size: 0.9rem;
        color: var(--text-dim);
        letter-spacing: 0.03em;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      input,
      select,
      textarea {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
        font: inherit;
        resize: vertical;
        transition: border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--primary);
        outline: none;
        background: rgba(10, 132, 255, 0.08);
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15);
      }

      textarea {
        min-height: 120px;
        font-family: "SF Mono", "JetBrains Mono", "Menlo", monospace;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
      }

      .primary-btn {
        border: none;
        border-radius: 18px;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #5e5ce6, #64d2ff);
        cursor: pointer;
        box-shadow: 0 18px 40px rgba(100, 210, 255, 0.35);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .primary-btn:active {
        transform: translateY(1px);
        box-shadow: 0 8px 24px rgba(100, 210, 255, 0.45);
      }

      .mock-list {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .group-card {
        border-radius: 26px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.02);
        overflow: hidden;
      }

      .group-header {
        width: 100%;
        padding: 20px 24px;
        background: transparent;
        border: 0;
        color: inherit;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      .group-header:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .group-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .group-url {
        margin: 0;
        font-weight: 600;
        color: #fff;
      }

      .group-count {
        font-size: 0.85rem;
        color: var(--text-dim);
      }

      .chevron {
        transition: transform 160ms ease;
      }

      .group-card.expanded .chevron {
        transform: rotate(180deg);
      }

      .group-body {
        display: none;
        padding: 0 24px 24px;
        display: none;
      }

      .group-card.expanded .group-body {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .variant {
        padding: 16px 18px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.25);
      }

      .variant-meta {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }

      .variant-actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
      }

      .method-pill {
        font-size: 0.9rem;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
      }

      .method-pill.GET {
        color: #64d2ff;
      }
      .method-pill.POST {
        color: var(--success);
      }
      .method-pill.PUT {
        color: var(--warning);
      }
      .method-pill.DELETE {
        color: var(--danger);
      }

      .mock-url {
        font-weight: 500;
        color: #fff;
      }

      .status-chip {
        font-weight: 600;
        color: var(--text-dim);
      }

      .mock-body {
        margin: 16px 0 0;
        padding: 16px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.35);
        font-family: "SF Mono", "JetBrains Mono", "Menlo", monospace;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.85);
        white-space: pre-wrap;
        word-break: break-word;
      }

      .ghost-btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 999px;
        padding: 8px 20px;
        background: transparent;
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.9rem;
        cursor: pointer;
        transition: border-color 120ms ease, color 120ms ease;
      }

      .ghost-btn:hover {
        border-color: rgba(255, 255, 255, 0.45);
        color: #fff;
      }

      .ghost-btn.subtle {
        padding: 6px 16px;
        font-size: 0.85rem;
      }

      .ghost-btn.danger {
        border-color: rgba(255, 69, 58, 0.35);
        color: var(--danger);
      }

      .ghost-btn.danger:hover {
        border-color: rgba(255, 69, 58, 0.65);
        color: #fff;
      }

      .empty {
        margin: 0;
        padding: 24px;
        border-radius: 20px;
        border: 1px dashed rgba(255, 255, 255, 0.15);
        color: var(--text-dim);
        text-align: center;
      }

      @media (max-width: 900px) {
        .panels {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 600px) {
        main {
          padding: 40px 16px 64px;
        }

        .panel {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="glass top-bar">
        <div class="title">
          <span class="chip">WireMock · Live</span>
          <h1>Mock Studio</h1>
        </div>
        <button class="refresh-btn" type="button" onclick="fetchMocks()">Refresh</button>
      </section>

      <section class="panels">
        <article class="glass panel">
          <h3>Add New Mock</h3>
          <form id="mockForm">
            <div class="field">
              <label for="method">Method</label>
              <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
            <div class="field">
              <label for="url">URL</label>
              <input id="url" placeholder="/api/hello" required />
            </div>
            <div class="field">
              <label for="status">Status</label>
              <input id="status" type="number" value="200" min="100" max="599" required />
            </div>
            <div class="field">
              <label for="body">Response Body (JSON)</label>
          <textarea id="body" spellcheck="false">{ "message": "ok" }</textarea>
        </div>
        <div class="actions">
          <button class="ghost-btn subtle" type="button" id="cancelEdit" hidden>
            Cancel
          </button>
          <button class="primary-btn" type="submit" id="submitBtn">Add Mock</button>
        </div>
      </form>
    </article>

        <article class="glass panel">
          <h3>Existing Mocks</h3>
          <div class="mock-list" id="mocks"></div>
        </article>
      </section>
    </main>

    <script>
      const mocksContainer = document.getElementById("mocks");
      const mockForm = document.getElementById("mockForm");
      const methodInput = document.getElementById("method");
      const urlInput = document.getElementById("url");
      const statusInput = document.getElementById("status");
      const bodyInput = document.getElementById("body");
      const submitBtn = document.getElementById("submitBtn");
      const cancelEditBtn = document.getElementById("cancelEdit");

      const escapeHTML = (str = "") =>
        str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");

      let editingId = null;
      let cachedMocks = [];

      async function fetchMocks() {
        try {
          const res = await fetch("/api/mocks");
          if (!res.ok) throw new Error("Unable to load mocks");
          const mocks = await res.json();
          cachedMocks = mocks;
          renderMocks(mocks);
        } catch (error) {
          mocksContainer.innerHTML =
            '<p class="empty">Something went wrong. Please try again.</p>';
        }
      }

      const groupMocks = (mocks = []) => {
        const grouped = mocks.reduce((acc, mock) => {
          const key = mock.request.url || mock.request.urlPattern || "Custom matcher";
          if (!acc[key]) acc[key] = [];
          acc[key].push(mock);
          return acc;
        }, {});
        return Object.entries(grouped).map(([url, entries]) => ({
          url,
          entries,
        }));
      };

      function renderMocks(mocks = []) {
        if (!mocks.length) {
          mocksContainer.innerHTML =
            '<p class="empty">No mocks yet. Create one to see it appear here.</p>';
          return;
        }

        const groups = groupMocks(mocks);
        mocksContainer.innerHTML = "";

        groups.forEach((group) => {
          const card = document.createElement("article");
          card.className = "group-card";

          card.innerHTML = `
            <button class="group-header" type="button">
              <div class="group-meta">
                <p class="group-url">${escapeHTML(group.url)}</p>
                <span class="group-count">${group.entries.length} ${
            group.entries.length > 1 ? "variations" : "variation"
          }</span>
              </div>
              <span class="chevron">⌄</span>
            </button>
            <div class="group-body">
              ${group.entries
                .map(
                  (entry) => `
                  <div class="variant">
                    <div class="variant-meta">
                      <span class="method-pill ${entry.request.method}">${entry.request.method}</span>
                      <span class="status-chip">${entry.response.status}</span>
                      <div class="variant-actions">
                        <button class="ghost-btn subtle" data-edit="${entry.id}">Edit</button>
                        <button class="ghost-btn danger subtle" data-delete="${entry.id}">Delete</button>
                      </div>
                    </div>
                    <pre class="mock-body">${escapeHTML(entry.response.body || "")}</pre>
                  </div>
                `
                )
                .join("")}
            </div>
          `;

          const header = card.querySelector(".group-header");
          header.addEventListener("click", () => card.classList.toggle("expanded"));

          card.querySelectorAll("[data-delete]").forEach((btn) => {
            btn.addEventListener("click", (event) => {
              event.stopPropagation();
              deleteMock(btn.dataset.delete);
            });
          });

          card.querySelectorAll("[data-edit]").forEach((btn) => {
            btn.addEventListener("click", (event) => {
              event.stopPropagation();
              startEdit(btn.dataset.edit);
            });
          });

          mocksContainer.appendChild(card);
        });
      }

      async function deleteMock(id) {
        await fetch("/api/mocks/" + id, { method: "DELETE" });
        if (editingId === id) resetForm();
        fetchMocks();
      }

      function startEdit(id) {
        const mock = cachedMocks.find((m) => m.id === id);
        if (!mock) return;
        editingId = id;
        methodInput.value = mock.request.method;
        urlInput.value = mock.request.url || mock.request.urlPattern || "";
        statusInput.value = mock.response.status;
        bodyInput.value = mock.response.body || "";
        submitBtn.textContent = "Save Changes";
        cancelEditBtn.hidden = false;
      }

      function resetForm() {
        editingId = null;
        mockForm.reset();
        statusInput.value = 200;
        submitBtn.textContent = "Add Mock";
        cancelEditBtn.hidden = true;
      }

      cancelEditBtn.addEventListener("click", () => resetForm());

      mockForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          url: urlInput.value,
          method: methodInput.value,
          status: statusInput.value,
          body: bodyInput.value,
        };

        const endpoint = editingId ? `/api/mocks/${editingId}` : "/api/mocks";
        const method = editingId ? "PUT" : "POST";

        await fetch(endpoint, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        resetForm();
        fetchMocks();
      });

      fetchMocks();
    </script>
  </body>
</html>
